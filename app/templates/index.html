<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart PDF Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .chat-container {
      background-color: #343541;
    }
    .message-user {
      background-color: #343541;
    }
    .message-bot {
      background-color: #343541;
    }
    .input-container {
      background-color: #343541;
      border-top: 1px solid #565869;
    }
    .loading-dots {
      display: inline-block;
      position: relative;
      width: 20px;
      height: 20px;
    }
    .loading-dots::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 4px;
      height: 4px;
      background-color: #fff;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0.5;
      }
      50% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0.5;
      }
    }
  </style>
</head>
<body class="bg-[#343541] min-h-screen flex flex-col">
  <div class="flex-1 container mx-auto p-4 max-w-4xl">
    <div class="space-y-6">
      <h1 class="text-2xl font-bold text-center text-white mb-8">Smart PDF Chat</h1>

      <!-- Upload Section -->
      <div class="flex flex-col md:flex-row items-center gap-4 mb-6 justify-between  ">
        <input id="pdfFile" type="file" accept="application/pdf" 
          class="text-white file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-[#565869] file:text-white hover:file:bg-[#6B6C7B]" />
        <button id="uploadBtn" onclick="uploadPDF()" 
          class="bg-[#565869] text-white px-4 py-2 rounded-lg hover:bg-[#6B6C7B] disabled:opacity-50 flex items-center gap-2 transition-colors ">
          <span id="uploadBtnText">Upload</span>
          <svg id="uploadSpinner" class="hidden animate-spin h-5 w-5" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
          </svg>
        </button>
      </div>

      <!-- Chat Container -->
      <div id="chat-box" class="h-[calc(100vh-300px)] overflow-y-auto space-y-6">
        <!-- Chat messages will be added here -->
      </div>
    </div>
  </div>

  <!-- Input Container -->
  <div class="input-container fixed bottom-0 left-0 right-0 p-4">
    <div class="container mx-auto max-w-4xl">
      <div class="flex gap-2 bg-[#40414F] rounded-lg p-2">
        <input id="question" type="text" placeholder="Ask your question..." 
          class="flex-1 bg-transparent text-white p-2 focus:outline-none" />
        <button onclick="askQuestion()" 
          class="bg-[#565869] text-white px-4 py-2 rounded-lg hover:bg-[#6B6C7B] transition-colors">
          Ask
        </button>
      </div>
    </div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
